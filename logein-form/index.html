<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Login Form</title>
</head>

<body>
    <div class="login">
        <h2>login form</h2>
        <div class="container">
            <form action="" method="get">
                <div class="input mail">
                    <label for="email"><i class='bx bxs-user'></i></label>
                    <input type="email" required name="user-email" placeholder="Email or Phone" id="email">
                </div>
                <div class="input pass">
                    <label for="pass"><i class='bx bxs-lock-alt'></i></label>
                    <input type="password" required name="user-password" id="pass" placeholder="Password">
                </div>
            </form>
            <p class="forgot">
                Forgot password?
            </p>
            <button>Login</button>
            <p class="signup">
                Not a mameber? <span>Signup now</span>
            </p>
        </div>
    </div>
</body>

</html>
