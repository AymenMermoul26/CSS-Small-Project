<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/49af991bcb.js" crossorigin="anonymous"></script>
    <title>Profile Card UI Design</title>
</head>

<body>
    <div class="card-container">
        <div class="image">
            <img src="imge/438065087_769379341842383_377177457034327837_n.jpg" alt="">
        </div>
        <div class="text-information">
            <span class="name">
                Sitr Hijabs
            </span>
            <span class="job">
                Clothing (Brand)
            </span>
        </div>
        <div class="icon">
            <a href="https://l.instagram.com/?u=https%3A%2F%2Fwww.facebook.com%2Fshare%2FcX1PGWkXXP7BC8TG%2F%3Fmibextid%3Dqi2Omg&e=AT2F4-Adtv_5ON_Ixyb1AGNUUlnhJy82BiWBQGHxVdziL2GlNgH_LTbmflvzr6QAAESluKETVG5oLlWUWrFzvqk-zekI2msiiYcJAHY"
                target="_blank"><i class="fa-brands fa-facebook"></i></a>
            <a href="https://www.instagram.com/sitr_hijabs?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw=="
                target="_blank"><i class="fa-brands fa-instagram"></i></a>
            <a href=""><i class="fa-brands fa-linkedin"></i></a>
            <a href=""><i class="fa-brands fa-twitter"></i></a>
        </div>
        <div class="button">
            <button><a
                    href="https://www.instagram.com/sitr_hijabs?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw=="
                    target="_blank">Subscribe</a></button>
            <button>Message</button>
        </div>
        <ul class="likes">
            <li><i class="fa-regular fa-heart"></i>90K</li>
            <li class="comment"><i class="fa-regular fa-comment"></i>34K</li>
            <li><i class="fa-regular fa-share-from-square"></i>15K</li>
        </ul>
    </div>
</body>

</html>
