<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/49af991bcb.js" crossorigin="anonymous"></script>
    <title>CodeAcademy Login Page</title>
</head>

<body>
    <div class="container">
        <h2>Login to CodeAcademy</h2>
        <form action="get">
            <div class="user-email">
                <label for="" class="user">Email or Username</label>
                <input type="email" name="" id="">
            </div>
            <div class="password">
                <label for="" class="pass">Password</label>
                <input type="password" name="" id="">
            </div>
            <a href="">I forgot my password</a>
            <button>Log in</button>
        </form>
        <div class="icons">
            <p>
                Login with another account
            </p>
            <div class="grid">
                <div><i class="fa-brands fa-linkedin"></i></div>
                <div><i class="fa-brands fa-facebook"></i></div>
                <div><i class="fa-brands fa-google"></i></div>
                <div><i class="fa-brands fa-github"></i></div>
                <div><i class="fa-brands fa-twitter"></i></div>
            </div>
        </div>
    </div>
</body>

</html>
