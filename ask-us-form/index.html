<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/49af991bcb.js" crossorigin="anonymous"></script>
    <title>Ask Us</title>
</head>

<body>
    <div class="container">
        <form action="get">
            <div class="input">
                <label for="">First name</label>
                <input type="text" name="" id="" placeholder="Enter First name">
            </div>
            <div class="input">
                <label for="">Last name</label>
                <input type="text" name="" id="" placeholder="Enter Last name">
            </div>
            <div class="input">
                <label for="">Your Email</label>
                <input type="email" name="" id="" placeholder="Enter Email">
            </div>
            <div class="input">
                <label for="">Your Question</label>
                <input type="text" name="" id="" placeholder="Enter Your Question">
            </div>
            <button>submit</button>
        </form>
    </div>
</body>

</html>
